<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtalk - blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__links">
            <div class="container">
                <div class="header__flexbox">
                    <div class="header__logo-nav">
                        <img src="images/ico/logo.svg" alt="Логотип Youtalk" class="header__logo">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__link"><a href="#">О нас</a></li>
                                <li class="nav__link"><a href="#">Тарифы</a></li>
                                <li class="nav__link"><a href="#">Для бизнеса</a></li>
                                <li class="nav__link"><a href="#">Психологам</a></li>
                                <li class="nav__link"><a href="#">Сертификат</a></li>
                                <li class="nav__link nav__link_link-type_view-more"><a href="#">Материалы</a></li>
                                <li class="nav__link"><a href="#">FAQ</a></li>
                            </ul>
                        </nav>
                    </div>
                    <button class="header__search-btn">Подобрать психолога</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header__crumbs">
                <span class="header__crumb">Главная</span><span class="header__crumb">Блог</span>
            </div> 
        </div>   
    </header>
    <main class="main">
        <section class="blog">
            <div class="container">
                <h1 class="blog__title">Блог</h1>
            </div>
        </section>
    </main>
</body>
</html>
